<div *ngIf="coach" class="form-horizontal">
    <h2>{{coach.name}} details!</h2>
    <div class="form-group">
        <div *ngIf="!newCoach">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{coach._id}}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="coach.name" placeholder="name" />
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">Profession: </label>
        <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="coach.profession" placeholder="profession" />
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">Description: </label>
        <div class="col-sm-8">
            <input class="form-control" [(ngModel)]="coach.description" placeholder="description" />
        </div>
    </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">Category</label>
         <div class="col-sm-8">
       <select
                name="category"
                [(ngModel)]= "coach.category">
            <option *ngFor="let category of categories">
            {{category}}
        </option>
       </select>
         </div>
     </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Adress : </label>
        <div class="col-sm-8">
           <input type="text" name="adress" class="form-control"
            [(ngModel)]= "coach.adress"/>
       </div>
     </div>
     <div class="form-group">
       <label class="col-sm-2 control-label">Telephone : </label>
       <div class="col-sm-8">
       <input type="text" name="telephone" class="form-control"
        [(ngModel)]= "coach.telephone"/>
       </div>
     </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
