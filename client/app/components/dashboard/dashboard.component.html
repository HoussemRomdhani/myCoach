    <div class="row">
        <div *ngFor="let coach of coachs | paginate: { itemsPerPage: 3, currentPage: page }" class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="media-main">
                        <a class="pull-left" href="#">
                            <img class="img-circle" src="http://bootdey.com/img/Content/user_2.jpg" alt="">
                        </a>
                           <div class="pull-right btn-group-sm">
                              <ul class="list-inline">
                        <li>
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Facebook"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li>
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="LinkedIn"><i class="fa fa-linkedin"></i></a>
                        </li>
                        <li>
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Skype"><i class="fa fa-skype"></i></a>
                        </li>
                        <li>
                            <a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="#" data-original-title="Message"><i class="fa fa-envelope-o"></i></a>
                        </li>
                    </ul>
                        </div>
                        <div class="info">
                            <h4>{{coach.name}}</h4>
                            <p class="text-muted">{{coach.profession}}</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                     <br/>
                    <div class="pull-right"> &ensp;&ensp;&ensp; {{coach.description}}
                    </div>
                     <table class="table">
                       <tr>
                           <td style="border-top: none;" class="text-info" >Adresse : </td>
                           <td style="border-top: none;">{{coach.adress}}</td>
                       </tr>
                        <tr>
                           <td style="border-top: none;" class="text-info" >Téléphone : </td>
                           <td style="border-top: none;">{{coach.telephone}}</td>
                       </tr>
                   </table>
                </div>
            </div>
        </div>
    </div>
<div class="has-text-centered text-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
